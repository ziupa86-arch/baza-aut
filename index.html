<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baza aut â€“ offline</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">

  <style>
    body{margin:0;font-family:Arial;background:#111;color:#fff}
    h1{text-align:center;margin:10px 0}
    .box{padding:10px}
    input,button{width:100%;padding:10px;margin:5px 0;font-size:16px}
    button{background:#2ecc71;border:none;font-weight:bold;cursor:pointer}
    .danger{background:#e74c3c}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border:1px solid #444;padding:6px}
    th{background:#222}
    tr:hover{background:#333}
  </style>
</head>
<body>

<h1>ðŸš— Baza aut</h1>

<div class="box">
  <input id="marka" placeholder="Marka">
  <input id="rok" placeholder="Rocznik">
  <input id="kolor" placeholder="Kod koloru">

  <button onclick="add()">Zapisz</button>

  <input id="q" placeholder="Szukaj..." oninput="render()">

  <table>
    <thead>
      <tr>
        <th>Marka</th>
        <th>Rok</th>
        <th>Kod koloru</th>
        <th>Akcja</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</div>

<script>
/* ===== BAZA (BEZ VIN) ===== */
const KEY = "baza_aut_no_vin_v1";

const load = () => JSON.parse(localStorage.getItem(KEY) || "[]");
const save = d => localStorage.setItem(KEY, JSON.stringify(d));

const N = v => (v || "").trim().toUpperCase();
const T = v => (v || "").trim();

const uid = () =>
  Date.now().toString(36) + Math.random().toString(36).slice(2,8);

/* ===== DODAJ ===== */
function add(){
  const marka = N(markaI.value);
  const rok   = T(rokI.value);
  const kolor = N(kolorI.value);

  if(!marka || !rok || !kolor){
    alert("UzupeÅ‚nij wszystkie pola");
    return;
  }

  const d = load();
  d.unshift({ id: uid(), marka, rok, kolor });
  save(d);

  markaI.value = rokI.value = kolorI.value = "";
  render();
}

/* ===== USUÅƒ ===== */
function del(id){
  if(!confirm("UsunÄ…Ä‡ wpis?")) return;
  save(load().filter(x => x.id !== id));
  render();
}

/* ===== EDYTUJ ===== */
function edit(id){
  const d = load();
  const x = d.find(a => a.id === id);
  if(!x) return;

  const nm = N(prompt("Marka", x.marka));
  const nr = prompt("Rok", x.rok);
  const nk = N(prompt("Kod koloru", x.kolor));

  if(!nm || !nr || !nk) return;

  Object.assign(x, { marka: nm, rok: nr.trim(), kolor: nk });
  save(d);
  render();
}

/* ===== WYSZUKIWANIE + RENDER ===== */
function render(){
  const q = N(qI.value);
  list.innerHTML = "";

  load()
    .filter(x => !q || `${x.marka} ${x.rok} ${x.kolor}`.includes(q))
    .forEach(x => {
      list.innerHTML += `
        <tr>
          <td>${x.marka}</td>
          <td>${x.rok}</td>
          <td>${x.kolor}</td>
          <td>
            <button onclick="edit('${x.id}')">Edytuj</button>
            <button class="danger" onclick="del('${x.id}')">UsuÅ„</button>
          </td>
        </tr>`;
    });
}

/* ===== START ===== */
const markaI = marka, rokI = rok, kolorI = kolor, qI = q;
render();

/* ===== OFFLINE ===== */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
